name: Build

on: [push]

jobs: 
  build_windows:
    name: Build
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        inrule: [5.2.0, 5.4.3, 5.5.0]

    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

    steps:
    - name: Checkout Source
      uses: actions/checkout@master

    - name: Fetch master branch and tags
      run: |
        git fetch --depth=1 origin +refs/tags/*:refs/tags/*
        git fetch --no-tags --prune --depth=1 origin +refs/heads/master:refs/remotes/origin/master

    - name: Setup Cache for NuGet
      uses: actions/cache@v1
      with:
        path: ${{ github.workspace }}/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Setup Cache for Cake Tools
      uses: actions/cache@v1
      with:
        path: ${{ github.workspace }}/tools
        key: ${{ runner.os }}-caketools-${{ hashFiles('build.cake') }}
        restore-keys: |
          ${{ runner.os }}-caketools-

    - name: Restore .NET Core Tools
      run: dotnet tool restore

    - name: Run Cake
      env:
        InRule_Version: ${{ matrix.inrule }}
      run: dotnet cake --target="GitHub"
    
